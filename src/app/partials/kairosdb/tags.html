<ul class="grafana-segment-list" style="margin:10px;padding:10px;">
	<li ng-repeat="(tag,values) in tagsList" class="span3">
		<h5>{{tag}}:</h5>

		<ul style="height:150px;overflow: auto;margin:0 auto;">
			<li ng-repeat="value in values" ng-click="manageTag(tag,value)" ng-show="value.length>0" style="color:{{target.tags[tag].indexOf(value) == -1 ? '':'#33b5e5'}};margin:0 auto;" class="grafana-segment-list">
				{{value}}
			</li>
		</ul>

	</li>
