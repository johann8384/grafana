<div>

	<a class="grafana-target-segment">
		<i class="icon-plus"></i>

	</a>

	<select ng-model="newType" ng-options="o.name for o in  [{value:newTag(),name:'Tags'},{value:newTime(),name:'Time'},{value:newValue(),name:'Value'}]">
		<option value="">Select type</option>
	</select>

	<ul>

		<li ng-repeat="group in target.groups">
			<ul class="grafana-segment-list">

				<li>
					<span class="grafana-target-controls">
					   <a class="pointer" ng-click="remove($index)" tabindex="1">
					   <i class="icon-remove"></i>
					   </a>
					</span>
				</li>

				<li ng-if="group.name == 'tag'" style="margin-top:10px;">
					<ul>
						<li ng-repeat="(tagName,tagValues) in tagsList" class="grafana-segment-list" ng-click="manageTagInGroup(group,tagName)" style="color:{{group.tags.indexOf(tagName) == -1 ? '':'#33b5e5'}};margin:0 auto;">
							{{tagName}}
						</li>
					</ul>
				</li>

				<li ng-if="group.name == 'time'" style="margin-top:10px;" class="grafana-target-segment-input">
							<input class="input-medium" type="text"  placeholder="target size">

							<select class="input-small" style="width:auto;">
								<option value="0">Years</option>
								<option value="1">Months</option>
								<option value="2">Weeks</option>
								<option value="3">Days</option>
								<option value="4">Hours</option>
								<option value="5">Minutes</option>
								<option value="6">Seconds</option>
								<option value="7" selected="selected">Milliseconds</option>
							</select>							
							<input class="input-small" type="number" >
				</li>

				<li ng-if="group.name == 'value'" style="margin-top:10px;">
						<input class="input-medium" type="text"  placeholder="target size">


				</li>
			</ul>

		</li>

	</ul>



</div>
